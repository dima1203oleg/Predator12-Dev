apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: argocd-secret
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
spec:
  encryptedData:
    # These will be generated by kubeseal
    # Run: scripts/setup-sealed-secrets.sh
    admin.password: REPLACE_ME
    admin.passwordMtime: REPLACE_ME
    server.secretkey: REPLACE_ME
  template:
    metadata:
      name: argocd-secret
      namespace: argocd
      labels:
        app.kubernetes.io/part-of: argocd
    type: Opaque
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: github-credentials
  namespace: argocd
spec:
  encryptedData:
    username: REPLACE_ME
    password: REPLACE_ME
  template:
    metadata:
      name: github-credentials
      namespace: argocd
    type: Opaque
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: slack-credentials
  namespace: argocd
spec:
  encryptedData:
    webhook-url: REPLACE_ME
    signing-secret: REPLACE_ME
  template:
    metadata:
      name: slack-credentials
      namespace: argocd
    type: Opaque
