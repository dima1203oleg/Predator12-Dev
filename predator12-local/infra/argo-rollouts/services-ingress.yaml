---
apiVersion: v1
kind: Service
metadata:
  name: predator12-backend-stable
  namespace: predator12-prod
  labels:
    app: predator12
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: predator12
    component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: predator12-backend-canary
  namespace: predator12-prod
  labels:
    app: predator12
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: predator12
    component: backend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: predator12-backend
  namespace: predator12-prod
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/canary: "false"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.predator12.com
      secretName: predator12-backend-tls
  rules:
    - host: api.predator12.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: predator12-backend-stable
                port:
                  number: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: predator12-backend-canary
  namespace: predator12-prod
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "0"
    nginx.ingress.kubernetes.io/canary-by-header: "X-Canary"
    nginx.ingress.kubernetes.io/canary-by-header-value: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.predator12.com
      secretName: predator12-backend-tls
  rules:
    - host: api.predator12.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: predator12-backend-canary
                port:
                  number: 8000
