#                                🔄 FALLBACK STRATEGY                             
# ═══════════════════════════════════════════════════════════════════════════════════

fallback_strategy:
  # Стратегія перемикання при недоступності моделі
  primary_failure: fallback_models
  fallback_failure: specialized_models
  all_failure: basic_models
  
  basic_models:
    - openai/gpt-4o-mini              # Надійна базова
    - microsoft/phi-3-mini-128k-instruct # Стабільна
    - meta/meta-llama-3.1-8b-instruct # Ефективна
    - mistral-ai/ministral-3b         # Легка

