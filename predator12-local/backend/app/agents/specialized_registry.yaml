# ═══════════════════════════════════════════════════════════════════════════════════
#                🤖 PREDATOR ANALYTICS SPECIALIZED MODELS REGISTRY 🤖            
#                        58 Free Models Optimized by Specialization               
#                              Based on Model Capabilities                        
# ═══════════════════════════════════════════════════════════════════════════════════

agents:
  # ═══════════════════════════════════════════════════════════════════════════════
  #                         🔍 ANOMALY DETECTION AGENT                           
  # ═══════════════════════════════════════════════════════════════════════════════
  
  AnomalyAgent:
    # Спеціалізація: Виявлення аномалій, статистичний аналіз, ML детекція
    description: "Виявляє аномалії в даних, проводить статистичний аналіз відхилень"
    
    # Основні моделі для детекції аномалій (reasoning + аналітика)
    primary_models:
      flagship: "deepseek/deepseek-r1"          # Найкращий reasoning для аномалій
      premium: "openai/o1"                      # OpenAI reasoning
      standard: "microsoft/phi-4-reasoning"     # Microsoft reasoning
      
    # Fallback для різних типів аномалій
    fallback_models:
      - "deepseek/deepseek-r1-0528"            # Експериментальна DeepSeek
      - "openai/o1-mini"                       # Швидка детекція
      - "microsoft/mai-ds-r1"                  # Microsoft AI для data science
      - "mistral-ai/mistral-large-2411"        # Потужна Mistral
      
    # Спеціалізовані моделі
    embedding_models:
      - "cohere/cohere-embed-v3-multilingual"  # Багатомовні embeddings
      - "openai/text-embedding-3-large"        # Великі embeddings
      
    specialized_models:
      statistical: "deepseek/deepseek-v3-0324" # Статистичні обчислення
      ml_detection: "openai/o1-preview"        # ML детекція
      
  # ═══════════════════════════════════════════════════════════════════════════════
  #                            📈 FORECAST AGENT                                 
  # ═══════════════════════════════════════════════════════════════════════════════
  
  ForecastAgent:
    # Спеціалізація: Прогнозування, часові ряди, тренд аналіз
    description: "Прогнозує тренди, аналізує часові ряди, передбачає майбутні значення"
    
    # Основні моделі для прогнозування (великі контекстні моделі)
    primary_models:
      flagship: "meta/meta-llama-3.1-405b-instruct"  # Найбільша для складних прогнозів
      premium: "mistral-ai/mistral-large-2411"        # Потужна Mistral
      standard: "openai/gpt-5"                        # Найновіша GPT
      
    # Fallback для різних типів прогнозів
    fallback_models:
      - "mistral-ai/mistral-medium-2505"       # Середня Mistral
      - "openai/o3"                            # Reasoning для прогнозів
      - "xai/grok-3"                           # Альтернативна думка
      - "meta/llama-3.3-70b-instruct"          # Потужна Llama
      
    # Спеціалізовані моделі
    embedding_models:
      - "cohere/cohere-embed-v3-multilingual"  # Багатомовні embeddings
      
    specialized_models:
      time_series: "microsoft/phi-4"           # Часові ряди
      trend_analysis: "openai/gpt-5-chat"      # Тренд аналіз
      
  # ═══════════════════════════════════════════════════════════════════════════════
  #                      🕸️ GRAPH INTELLIGENCE AGENT                            
  # ═══════════════════════════════════════════════════════════════════════════════
  
  GraphIntelligenceAgent:
    # Спеціалізація: Граф аналіз, мережевий аналіз, топологія
    description: "Аналізує графи, мережі, топологічні структури та зв'язки"
    
    # Основні моделі для графів (reasoning + multimodal)
    primary_models:
      flagship: "microsoft/phi-4-reasoning"            # Ідеальна для графів
      premium: "microsoft/phi-4-multimodal-instruct"   # Мультимодальна
      standard: "meta/llama-4-maverick-17b-128e-instruct-fp8"  # Спеціалізована Llama-4
      
    # Fallback для різних типів графів
    fallback_models:
      - "openai/gpt-4.1"                      # Покращена GPT-4
      - "meta/llama-3.3-70b-instruct"         # Потужна для складних графів
      - "deepseek/deepseek-r1"                # Reasoning для топології
      - "microsoft/phi-4"                     # Основна Phi-4
      
    # Спеціалізовані моделі
    embedding_models:
      - "cohere/cohere-embed-v3-multilingual" # Багатомовні embeddings
      
    specialized_models:
      network_analysis: "meta/llama-4-scout-17b-16e-instruct"  # Мережевий аналіз
      topology: "microsoft/phi-3.5-vision-instruct"             # Візуальна топологія
      
  # ═══════════════════════════════════════════════════════════════════════════════
  #                            📊 DATASET AGENT                                  
  # ═══════════════════════════════════════════════════════════════════════════════
  
  DatasetAgent:
    # Спеціалізація: Обробка даних, ETL, структурування
    description: "Обробляє дані, виконує ETL операції, структурує інформацію"
    
    # Основні моделі для обробки даних (multimodal + code)
    primary_models:
      flagship: "openai/gpt-4o"                       # Мультимодальна для різних форматів
      premium: "microsoft/phi-4-reasoning"            # Reasoning для структурування
      standard: "cohere/cohere-command-r-plus-08-2024" # Potужна Cohere для тексту
      
    # Fallback для різних типів даних
    fallback_models:
      - "microsoft/phi-3.5-vision-instruct"   # Візуальні дані
      - "mistral-ai/codestral-2501"           # Структуровані дані
      - "openai/gpt-4.1-mini"                 # Швидка обробка
      - "meta/meta-llama-3.1-8b-instruct"     # Ефективна обробка
      
    # Спеціалізовані моделі
    embedding_models:
      - "cohere/cohere-embed-v3-multilingual" # Багатомовні embeddings
      - "cohere/cohere-embed-v3-english"      # Англійські embeddings
      
    specialized_models:
      etl_processing: "mistral-ai/codestral-2501"      # ETL операції
      data_cleaning: "openai/gpt-4o-mini"              # Очищення даних
      
  # ═══════════════════════════════════════════════════════════════════════════════
  #                            🛡️ SECURITY AGENT                                
  # ═══════════════════════════════════════════════════════════════════════════════
  
  SecurityAgent:
    # Спеціалізація: Безпека, загрози, вразливості
    description: "Аналізує загрози безпеки, виявляє вразливості, оцінює ризики"
    
    # Основні моделі для безпеки (reasoning + analysis)
    primary_models:
      flagship: "deepseek/deepseek-r1"        # Глибокий аналіз загроз
      premium: "microsoft/phi-4-reasoning"    # Логічний аналіз безпеки
      standard: "openai/o1-preview"           # Reasoning для безпеки
      
    # Fallback для різних типів загроз
    fallback_models:
      - "microsoft/mai-ds-r1"                # Microsoft AI для безпеки
      - "xai/grok-3"                         # Альтернативна оцінка
      - "openai/o3-mini"                     # Швидкий аналіз загроз
      - "mistral-ai/mistral-nemo"            # Компактна але потужна
      
    # Спеціалізовані моделі
    embedding_models:
      - "cohere/cohere-embed-v3-multilingual" # Багатомовні embeddings
      
    specialized_models:
      threat_analysis: "deepseek/deepseek-v3-0324"     # Аналіз загроз
      vulnerability_scan: "microsoft/phi-4-mini-reasoning"  # Сканування вразливостей
      
  # ═══════════════════════════════════════════════════════════════════════════════
  #                         🔧 SELF-HEALING AGENT                               
  # ═══════════════════════════════════════════════════════════════════════════════
  
  SelfHealingAgent:
    # Спеціалізація: Самовідновлення, діагностика, автоматичне лікування
    description: "Діагностує проблеми системи, автоматично відновлює функціональність"
    
    # Основні моделі для швидкого реагування (fast + efficient)
    primary_models:
      flagship: "openai/gpt-4o-mini"          # Швидке реагування
      premium: "microsoft/phi-4-mini-reasoning" # Швидке міркування
      standard: "mistral-ai/ministral-3b"     # Ефективна мініатюрна
      
    # Fallback для різних типів проблем
    fallback_models:
      - "mistral-ai/codestral-2501"          # Код-орієнтована
      - "microsoft/phi-3.5-moe-instruct"     # Mixture of Experts
      - "openai/gpt-4.1-nano"                # Мікро-модель для швидких дій
      - "deepseek/deepseek-v3-0324"          # Backup аналітика
      
    # Спеціалізовані моделі
    embedding_models:
      - "openai/text-embedding-3-small"      # Швидкі embeddings
      
    specialized_models:
      diagnostics: "microsoft/phi-3.5-mini-instruct"    # Діагностика
      auto_repair: "openai/gpt-5-nano"                  # Автоматичне лікування
      
  # ═══════════════════════════════════════════════════════════════════════════════
  #                        📚 AUTO-IMPROVE AGENT                                
  # ═══════════════════════════════════════════════════════════════════════════════
  
  AutoImproveAgent:
    # Спеціалізація: Самовдосконалення, оптимізація, навчання
    description: "Самовдосконалення системи, оптимізація процесів, навчання нових підходів"
    
    # Основні моделі для навчання (largest + newest)
    primary_models:
      flagship: "meta/meta-llama-3.1-405b-instruct"  # Найбільша для навчання
      premium: "openai/gpt-5"                         # Найновіша GPT
      standard: "mistral-ai/mistral-large-2411"       # Потужна альтернатива
      
    # Fallback для різних типів покращень
    fallback_models:
      - "openai/o3"                          # Найновіша reasoning
      - "xai/grok-3"                         # Креативні рішення
      - "deepseek/deepseek-r1"               # Reasoning для покращень
      - "microsoft/phi-4"                    # Системний аналіз
      
    # Спеціалізовані моделі
    embedding_models:
      - "cohere/cohere-embed-v3-multilingual" # Багатомовні embeddings
      
    specialized_models:
      optimization: "mistral-ai/mistral-small-2503"    # Оптимізація
      learning: "openai/gpt-5-mini"                    # Навчання нових підходів

