[paths]
provisioning = /etc/grafana/provisioning

[server]
http_port = 3000

# Legacy alerting is disabled in favor of unified alerting
[alerting]
; Disable legacy alerting
enabled = false

[unified_alerting]
; Disable unified alerting temporarily
enabled = false

[feature_toggles]
; Disable ngalert since we're disabling unified alerting
enable = ""

[auth]
# Disable login form
disable_login_form = false

# Disable signout menu
disable_signout_menu = false

# Set to true if you host Grafana behind HTTPS
disable_gravatar = false

# URL to redirect the user to after sign out
signout_redirect_url = /login

# Set to true to enable basic authentication
disable_brute_force_login_protection = false

[auth.anonymous]
# Enable anonymous access
enabled = true

# Organization name that should be used for unauthenticated users
org_name = "Main Org."

# Role for unauthenticated users, other valid values are `Editor` and `Admin`
org_role = "Viewer"

[metrics]
# Enable metrics endpoint
enabled = true

# Require authentication for metrics endpoint
enabled_anonymous = false

# Basic auth for metrics endpoint (recommended for production)
basic_auth_username = "metrics"
basic_auth_password = "${METRICS_HTTP_AUTH_PASSWORD}"  # Set via environment variable

# Disable total stats metrics (reduces load on the database)
disable_total_stats = false

# Enable metrics endpoint
http_listen_address = :3000

# Enable metrics endpoint
http_enable = true

# Enable metrics endpoint
http_web_enable = true

# Enable metrics endpoint
http_metrics_enabled = true

# Enable metrics endpoint
http_metrics_enable = true

# Enable metrics endpoint
http_metrics_grafana_metrics = true

[security]
# Default admin user, created on startup
admin_user = admin

# Default admin password, can be changed before first start of grafana,  or in profile settings
admin_password = admin

# used for signing
secret_key = SW2YcwTIb9zpOOhoPsMm

# disable gravatar profile images
disable_gravatar = false

# data source proxy whitelist (ip_or_domain:port separated by spaces)
data_source_proxy_whitelist = 

# disable protection against brute force login attempts
disable_brute_force_login_protection = false

[users]
# disable user signup / registration
allow_sign_up = false

# Allow non admin users to create organizations
auto_assign_org = true

# Set to true to automatically assign new users to the default organization (id 1)
auto_assign_org_role = Viewer

# Default role new users will be auto assigned (if disabled above is set to true)
;auto_assign_org_role = Viewer

# Background text for the user field on the login page
login_hint = email or username

[emails]
welcome_email_on_sign_up = false
templates_pattern = emails/*.html
