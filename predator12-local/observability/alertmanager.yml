route:
  receiver: 'multi-notifications'
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m

receivers:
- name: 'multi-notifications'
  email_configs:
  - to: 'devops@yourcompany.com'
    from: 'alertmanager@predator11.com'
    smarthost: 'smtp.yourcompany.com:587'
    auth_username: 'alertmanager'
    auth_password: 'yourpassword'
    send_resolved: true
    
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR_WEBHOOK'
    channel: '#alerts'
    send_resolved: true

inhibit_rules:
- source_match:
    severity: 'critical'
  target_match_re:
    severity: 'warning|info'
  equal: ['alertname']
