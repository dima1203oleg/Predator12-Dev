groups:
  - name: system_alerts
    rules:
      # Загальні системні алерти
      - alert: InstanceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Instance {{ $labels.instance }} down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute."

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 90% for more than 5 minutes."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% for more than 5 minutes."

  - name: agent_alerts
    rules:
      # Алерти для агентів
      - alert: AgentResponseTimeSlow
        expr: agent_response_time_seconds > 30
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Agent {{ $labels.agent_name }} is responding slowly"
          description: "Agent {{ $labels.agent_name }} response time is above 30 seconds."

      - alert: PIIDetectionFailure
        expr: increase(pii_detection_failures_total[5m]) > 5
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PII detection failures detected"
          description: "More than 5 PII detection failures in the last 5 minutes."

      - alert: AnomalyDetectionCritical
        expr: anomaly_score > 0.9
        for: 0s
        labels:
          severity: critical
        annotations:
          summary: "Critical anomaly detected"
          description: "Critical anomaly detected with score {{ $value }}."

  - name: infrastructure_alerts
    rules:
      # OpenSearch алерти
      - alert: OpenSearchClusterRed
        expr: opensearch_cluster_health_status{color="red"} == 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "OpenSearch cluster status is RED"
          description: "OpenSearch cluster health is RED, immediate attention required."

      - alert: OpenSearchHighIndexingRate
        expr: rate(opensearch_indices_indexing_index_total[5m]) > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High OpenSearch indexing rate"
          description: "OpenSearch indexing rate is above 1000 docs/sec for 5 minutes."

      # PostgreSQL алерти
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is down."

      - alert: PostgreSQLHighConnections
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High PostgreSQL connections"
          description: "PostgreSQL has more than 80 active connections."

  - name: security_alerts
    rules:
      # Алерти безпеки
      - alert: SecurityIncident
        expr: increase(security_blocks_total[1m]) > 5
        for: 0s
        labels:
          severity: critical
        annotations:
          summary: "Potential security incident"
          description: "More than 5 security blocks in the last minute - possible attack."

      - alert: UnauthorizedPIIAccess
        expr: increase(unauthorized_pii_access_total[5m]) > 0
        for: 0s
        labels:
          severity: critical
        annotations:
          summary: "Unauthorized PII access attempt"
          description: "Unauthorized attempt to access PII data detected."

  - name: etl_alerts
    rules:
      # ETL процеси алерти
      - alert: ETLProcessingFailed
        expr: increase(etl_processing_failures_total[10m]) > 3
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "ETL processing failures"
          description: "More than 3 ETL processing failures in the last 10 minutes."

      - alert: ETLBacklogHigh
        expr: etl_queue_length > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High ETL backlog"
          description: "ETL queue has more than 100 pending jobs for 5 minutes."
