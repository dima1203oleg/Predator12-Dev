    distance: "Cosine"
    index_type: "HNSW"

  company_profiles:
    vector_size: 1536
    distance: "Cosine"
    index_type: "HNSW"

  improvement_vectors:
    vector_size: 768
    distance: "Cosine"
    index_type: "HNSW"

  incident_patterns:
    vector_size: 768
    distance: "Cosine"
    index_type: "HNSW"
