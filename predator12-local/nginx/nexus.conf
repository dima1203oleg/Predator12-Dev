# ============================================================================
#                    NGINX CONFIGURATION FOR PREDATOR NEXUS
#                          Кібер-інтерфейс Production
# ============================================================================

upstream nexus_backend {
    server nexus-backend:5001;
    keepalive 32;
}

upstream nexus_frontend {
    server nexus-frontend:80;
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name localhost predator-nexus.local;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: wss: ws:; img-src 'self' data: blob:; font-src 'self' data:;" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Main health check
    location /health {
        access_log off;
        return 200 "Nexus Cyber Interface Online\n";
        add_header Content-Type text/plain;
    }

    # Frontend (React App)
    location / {
        proxy_pass http://nexus_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Enable caching for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://nexus_frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # React Router support (SPA)
        try_files $uri $uri/ @fallback;
    }
    
    @fallback {
        proxy_pass http://nexus_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://nexus_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API specific headers
        proxy_set_header Accept-Encoding gzip;
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # WebSocket connections for real-time features
    location /ws/ {
        proxy_pass http://nexus_backend/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Authentication endpoints
    location /auth/ {
        limit_req zone=auth burst=10 nodelay;
        
        proxy_pass http://nexus_backend/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin panel (secured)
    location /admin/ {
        limit_req zone=auth burst=5 nodelay;
        
        # IP whitelist for admin (uncomment and configure)
        # allow 127.0.0.1;
        # allow 10.0.0.0/8;
        # deny all;
        
        proxy_pass http://nexus_backend/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Monitoring endpoints
    location /metrics {
        # Restrict access to monitoring
        allow 127.0.0.1;
        allow 172.20.0.0/16;  # Docker network
        deny all;
        
        proxy_pass http://nexus_backend/metrics;
        proxy_set_header Host $host;
    }

    # Static files with aggressive caching
    location /static/ {
        proxy_pass http://nexus_frontend/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Optional: serve from local volume for better performance
        # alias /var/www/nexus/static/;
    }

    # Security: Hide sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

